<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interpolation – Rates</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --cream: #f5f0e8;
      --dark: #1a1410;
      --gold: #c9a84c;
      --warm-gray: #6b6258;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--dark);
      color: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 8vw, 5rem);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .divider {
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 20px auto;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #d4cfc7;
      max-width: 500px;
      font-weight: 300;
    }
    .back {
      display: inline-block;
      margin-top: 40px;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 12px 32px;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    .back:hover {
      background: var(--gold);
      color: var(--dark);
    }
  </style>
</head>
<body>
  <h1>Rates</h1>
  <div class="divider"></div>
  <p>Add your pricing and booking information here. Contact us to discuss packages tailored to your event.</p>
  <a href="index.html" class="back">← Back Home</a>
</body>
</html>
